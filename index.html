<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Promodor Timer</title>
    </head>
    <body>
        <div id="container">
            <p id="work" class="label">work</p>
            <p id="break" class="label">Break:</p>
            <p id="cycles" class="label">Cycles</p>
            <div id="work-timer" class="timer">
                <p id="w-minutes">25</p>
                <p class="semicolon">:</p>
                <p id="w-seconds">00</p>
            </div>

            <p id="counter" class="timer">0</p>

            <div id="break-timer" class="timer">
                <p id="b-minutes">5</p>
                <p class="semicolon">:</p>
                <p id="b-seconds">00</p>
            </div>

            <button id="start" class="btn">Start</button>
            <button id="stop" class="btn">Pause</button>
            <button id="reset" class="btn">Reset</button>
        </div>

        <script src="js.js"></script>
    </body>
</html>
